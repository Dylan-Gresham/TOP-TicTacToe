<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!--Link Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script src="./script.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div id="nameAndTiles">
        <span class="playerSpan">
            <label for="playerOneName">Player O's Name:</label>
            <input type="text" name="playerOneName" id="playerOneName">
        </span>
        <span class="playerSpan">
            <button id="startGameButton">Play!</button>
        </span>
        <span class="playerSpan">
            <label for="playerTwoName">Player X's Name:</label>
            <input type="text" name="playerTwoName" id="playerTwoName">
        </span>
    </div>
    <div id="gameContainer">
        <div id="gameStats">
            <span class="playerStatsSpan">
                <p class="statsText playerName" id="playerO"></p>
                <span>
                    <p class="statsText winsLabel">Wins:</p>
                    <p class="statsText" id="playerOWins"></p>
                </span>
                <span>
                    <p class="statsText lossesLabel">Losses:</p>
                    <p class="statsText" id="playerOLosses"></p>
                </span>
                <span>
                    <p class="statsText tiesLabel">Ties:</p>
                    <p class="statsText" id="playerOTies"></p>
                </span>
            </span>
            <span class="playerStatsSpan">
                <span>
                    <p class="statsText">Round:</p>
                    <p class="statsText" id="roundNum"></p>
                </span>
            </span>
            <span class="statsText playerStatsSpan">
                <p class="statsText playerName" id="playerX"></p>
                <span>
                    <p class="statsText winsLabel">Wins:</p>
                    <p class="statsText" id="playerXWins"></p>
                </span>
                <span>
                    <p class="statsText lossesLabel">Losses:</p>
                    <p class="statsText" id="playerXLosses"></p>
                </span>
                <span>
                    <p class="statsText tiesLabel">Ties:</p>
                    <p class="statsText" id="playerXTies"></p>
                </span>
            </span>
        </div>
        <!--Game board row content will be added via JavaScript-->
        <div id="boardContainer">
            <div id="playerOSign"></div>
            <div id="boardRowOne">
    
            </div>
            <div id="boardRowTwo">
    
            </div>
            <div id="boardRowThree">
                
            </div>
            <div id="playerXSign"></div>
        </div>
    </div>
    <div id="footer">
        <a href="https://github.com/Dylan-Gresham/TOP-TicTacToe" target="_blank">My GitHub</a>
    </div>
</body>
</html>
